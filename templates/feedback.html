{% extends "layout.html" %}
{% block body %}
    <!-- Past events -->
<title>Feedback - Media Services</title>
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-lg-6">
			<h2><br><br>Feedback Needed For:</h2>
			{% for event in fbNeededFor %}
			<p><h4><a href="/feedback/{{ event.id }}">{{ event.name }}</a></h4></p>
			{% endfor %}
		</div>
	</div>
</div>
<script>
	currentPage = "feedback";
</script>
{% endblock %}
